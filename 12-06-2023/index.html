<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>22th Session</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>

        <section class="checkboxes checkboxes-one">

            <h1>VEHICLES</h1>
            <span class="custom-checkbox">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="strikethrough" for="vehicle1"> VEHICLE1 </label><br>
            </span>
            <span class="custom-checkbox">
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label class="strikethrough" for="vehicle2"> VEHICLE2 </label><br>
            </span>
            <span class="custom-checkbox">
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label class="strikethrough" for="vehicle3"> VEHICLE3 </label><br><br>
            </span>

        </section>

        <section class="checkboxes checkboxes-two">

            <h1>BIKES</h1>
            <span class="custom-checkbox cust-check2">
                <input type="checkbox" id="BIKE1" name="BIKE1" value="BIKE1">
                <label for="BIKE1"> BIKE1 </label><br>
            </span>
            <span class="custom-checkbox cust-check2">
                <input type="checkbox" id="BIKE2" name="BIKE2" value="BIKE2">
                <label for="BIKE2"> BIKE2 </label><br>
            </span>
            <span class="custom-checkbox cust-check2">
                <input type="checkbox" id="BIKE3" name="BIKE3" value="BIKE3">
                <label for="BIKE3"> BIKE3 </label><br><br>
            </span>

        </section>

        <section class="checkboxes radio">
                <h1>Flower</h1>

                    <input type="radio" name="Flower" value="Flower1">
                    <label for="Flower1"> Flower1 </label><br>
                    <input type="radio" name="Flower" value="Flower2">
                    <label for="Flower2"> Flower2 </label><br>
                    <input type="radio" name="Flower" value="Flower3" disabled="disabled">
                    <label for="Flower3"> Flower3 </label><br><br>
        </section>

        <section class="checkboxes select-dropdown">

            <label for="bus">Select Bus</label><br>
            
            <select name="bus" id="bus">
                <option value="bus1">Bus1</option>
                <option value="bus1">Bus2</option>
                <option value="bus1">Bus3</option>
                <option value="bus1">Bus4</option>
            </select>

        </section>

    </main>
</body>
</html>
