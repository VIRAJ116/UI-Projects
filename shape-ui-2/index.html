<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97c281afd5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>29th Task</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="main-header clearfix">

        <div class="container clearfix">

            <i class="fa-solid fa-bars"></i>

            <a href="#" class="header-logo-text">
                BUSINESS
            </a>

            <i class="fa-solid fa-magnifying-glass"></i>

        </div>
    </header>

    <main>

        <section class="main-section clearfix">

            <div class="container clearfix">
                
                <div class="main-section-image">

                    <img src="assets/images/image1.jpg" alt="image1">

                    <div class="circle-primary"></div>
    
                    <div class="circle-secondary"></div>

                </div>

                <div class="contact-us-section">

                    <div class="about-us-section">
                        <div class="about-us">
                            <i class="fa-solid fa-phone"></i>
                            <h5>CALL US</h5>
                            <p>1 (234) 567-891, 1 (234) 987-654</p>
                        </div>
                        <div class="about-us">
                            <i class="fa-solid fa-location-dot"></i>
                            <h5>LOCATION</h5>
                            <p>121 Rock Sreet, 21 Avenue, New York, NY 92103-9000</p>
                        </div>
                        <div class="about-us">
                            <i class="fa-solid fa-clock"></i>
                            <h5>BUSINESS HOURS</h5>
                            <p>Mon – Fri …… 10 am – 8 pm, Sat, Sun ....… Closed</p>
                        </div>
                    </div>

                    <div class="main-form-section">
                        <h2>Contact Us</h2>
                        <div class="form-section">
                            <form action="#">
                                <input type="text" placeholder="Enter your Name" disabled>
                                <input type="text" placeholder="Enter a valid email address" readonly>
                                <textarea name="textarea" id="" cols="30" rows="7"></textarea>
                                <button class="btn btn-primary" type="submit">SUBMIT</button>
                            </form>
                        </div>
                    </div>

                </div>

            </div>

        </section>

    </main>

    <footer>
        <a href="#">One page Template</a> created with <a href="#">Free Website Builder</a>
    </footer>

</body>
</html>
